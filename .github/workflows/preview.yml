name: Update Repository

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Git Config
        run: |
          git config --global user.name "chokey2nv"
          git config --global user.email "chokey2nv@gmail.com"

      - name: Clone Another Repository
        run: |
          git clone git@github.com:chokey2nv/react-checkout.git
          cd react-checkout
          git checkout master

      - name: Update Another Repository
        env:
          ANOTHER_REPO_TOKEN: ${{ secrets.PREVIEW_TOKEN }}
        run: |
          cp -R $GITHUB_WORKSPACE/* .
          git add .
          git commit -m "Update from $GITHUB_REPOSITORY"
          git push origin master
